	{% load static %}
	
	<!DOCTYPE html>
	<html lang="zxx" class="no-js">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="img/fav.png">
		<!-- Author Meta -->
		<meta name="author" content="colorlib">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Taxi</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
			<!--
			CSS
			============================================= -->
			<link rel="stylesheet" href="{% static 'transpo/assets/booking/css/linearicons.css' %}">
			<link rel="stylesheet" href="{% static 'transpo/assets/booking/css/font-awesome.min.css' %}">
			<link rel="stylesheet" href="{% static 'transpo/assets/booking/css/bootstrap.css' %}">
			<link rel="stylesheet" href="{% static 'transpo/assets/booking/css/magnific-popup.css' %}">
			<link rel="stylesheet" href="{% static 'transpo/assets/booking/css/nice-select.css' %}">
			<link rel="stylesheet" href="{% static 'transpo/assets/booking/css/animate.min.css' %}">
			<link rel="stylesheet" href="{% static 'transpo/assets/booking/css/jquery-ui.css' %}">
			<link rel="stylesheet" href="{% static 'transpo/assets/booking/css/main.css' %}">
		</head>
		<body>	
			  <header id="header">
		  		<div class="header-top">
				</div>
			    <div class="container main-menu">
			    	<div class="row align-items-center justify-content-between d-flex">
			    		<a href="index.html"><img src="transpo/assets/booking/img/logo.png" alt="" title="" /></a>		
						<nav id="nav-menu-container">
							<ul class="nav-menu">
							  <li class="menu-active"><a href="{% url 'home' %}">Back</a></li>
						</nav><!-- #nav-menu-container -->		
			    	</div>
			    </div>
			  </header><!-- #header -->

			<!-- start banner Area -->
			<section class="banner-area relative" id="home">
				<div class="overlay overlay-bg"></div>	
				<div class="container">
					<div class="row fullscreen d-flex align-items-center justify-content-between">
						<div class="banner-content col-lg-6 col-md-6 ">
							<h6 class="text-white ">Need a ride?</h6>
							<h1 class="text-uppercase">
								You're on a right page!			
							</h1>
							<p class="pt-10 pb-10 text-white">
								We will book you a safe and enjoyful ride with our taxi.
							</p>
						</div>
						<div class="col-lg-4  col-md-6 header-right">
							<h4 class="pb-30">Book Your Car Taxi Now!</h4>
							<form class="form">
							    <div class="from-group">
							    	<input class="form-control txt-field" type="text" name="name" placeholder="Your name"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your name'">
							    	<input class="form-control txt-field" type="email" name="email" placeholder="Email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'">
							    	<input class="form-control txt-field" type="tel" name="phone" placeholder="Phone number" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone number'">
							    </div>								
							    <div class="form-group">
							       	<div class="default-select" id="default-select">
										<select>
											<option value="" disabled selected hidden>From Destination</option>
											<option value="1">Bulacan</option>
											<option value="2">Cabanatuan</option>
											<option value="3">Cavite</option>
										</select>
									</div>
							    </div>
							    <div class="form-group">
							       	<div class="default-select" id="default-select2">
										<select>
											<option value="" disabled selected hidden>To Destination</option>
											<option value="1">Manila</option>
											<option value="2">Paranaque</option>
											<option value="3">Caloocan</option>
										</select>
									</div>
							    </div>							    
							    <div class="form-group">
									<div class="input-group dates-wrap">                                              
										<input id="datepicker2" class="dates form-control"  placeholder="Date & time" type="text">                        
										<div class="input-group-prepend">
											<span  class="input-group-text"><span class="lnr lnr-calendar-full"></span></span>
										</div>											
									</div>
							    </div>							    
							    <div class="form-group">

							            <button class="btn btn-default btn-lg btn-block text-center text-uppercase">Make reservation</button>
							    </div>
							</form>
						</div>											
					</div>
				</div>					
			</section>
			<!-- End banner Area -->	

			<script src="{% static 'transpo/assets/booking/js/vendor/jquery-2.2.4.min.js' %}"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="{% static 'transpo/assets/booking/js/vendor/bootstrap.min.js' %}"></script>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
			<script src="{% static 'transpo/assets/booking/js/easing.min.js' %}"></script>
			<script src="{% static 'transpo/assets/booking/js/hoverIntent.js' %}"></script>
			<script src="{% static 'transpo/assets/booking/js/superfish.min.js' %}"></script>
			<script src="{% static 'transpo/assets/booking/js/jquery.ajaxchimp.min.js' %}"></script>
			<script src="{% static 'transpo/assets/booking/js/jquery.magnific-popup.min.js' %}"></script>
			<script src="{% static 'transpo/assets/booking/js/jquery-ui.js' %}"></script>
			<script src="{% static 'transpo/assets/booking/js/jquery.nice-select.min.js' %}"></script>
			<script src="{% static 'transpo/assets/booking/js/mail-script.js' %}"></script>
			<script src="{% static 'transpo/assets/booking/js/main.js' %}"></script>	
		</body>
	</html>
